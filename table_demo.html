<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,
        initial-scale=1" />
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <title>Bootstrap Table Demo</title>
</head>

<body>
    <div class="table-responsive">
        <table class="table table-light table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>
                        Breakpoint
                    </th>
                    <th>
                        Extra Small
                    </th>
                    <th>
                        Small
                    </th>
                    <th>
                        Medium
                    </th>
                    <th>
                        Large
                    </th>
                    <th>
                        Extra Large
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>
                        Viewport Width
                    </th>
                    <td>
                        &lt;576px
                    </td>
                    <td>
                        &ge;576px
                    </td>
                    <td>
                        &ge;768px
                    </td>
                    <td>
                        &ge;992px
                    </td>
                    <td>
                        &ge;1200px
                    </td>
                </tr>
                <tr>
                    <th>
                        Cloumn Class Prefix
                    </th>
                    <td>
                        .col-
                    </td>
                    <td>
                        .com-sm-
                    </td>
                    <td>
                        .col-md-
                    </td>
                    <td>
                        .col-lg-
                    </td>
                    <td>
                        .col-xl-
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
